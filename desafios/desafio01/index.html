<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em html</h1>
    <P>Em html podemos usar tags para consrtruir a semantica de nossos sites.Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cada caso.</P>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Coodigo-fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Listas não ordenadas</abbr></li>

    </ul>
</body>
</html>
