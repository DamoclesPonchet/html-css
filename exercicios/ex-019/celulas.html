<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando colunas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td , th{
            border: 1px solid black;
            width: 60px;
        }
        tr.destaque{
            background-color: lightblue;
        }
        col.nome{
            background-color: lightcoral;
        }
        col.sexo{
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Personalização de todos os elementos de uma coluna.</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo" span="2">
        </colgroup>
        <tr>
            <th>nome</th>
            <th>sexo</th>
            <th>idade</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>j</td>
        </tr>
    </table>
</body>
</html>
